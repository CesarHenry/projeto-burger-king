<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Burger King Challenge</title>
  <link rel="stylesheet" href="style/reset.css"> 
  <link rel="stylesheet" href="style/style.css"> 
  <link rel="stylesheet" href="style/container.css">

<body>
  <header class="header">
    <div class="container">
      <div class="header__content">
        <img src="assets/imagens/logo-bk-cupons.png" alt="logo marca">
        <nav class="menu">
          <ul class="menu__list">
            <li><a href="#"><img src="assets/imagens/person_outline-black-18dp.svg" alt="img boneco">Cadastre-se</a></li>
            <li><a href="#"><img src="assets/imagens/favorite_border-black-18dp.svg" alt="img favorito"> Favoritos</a></li>
            <li><img src="assets/imagens/icon-menu.png" alt="icon menu"></li>
          </ul>
        </nav>
      </div>
    </div>
  </header>

  <section class="introducao">
    <div class="container">
      <div class="introducao__content">
        <h1>01 Combo <img src="assets/imagens/linha.png" alt="img pontilhado"></h1>
        <img src="assets/imagens/logo-whopper.png" alt="logo-whopper">
        <img class="arrow" src="assets/imagens/arrow.svg" alt="arrow">
        <h1 class="price">R$ 19,90</h1>        
        <p>1 Whopper +1 Batata média +1 Free refil </p>
        <button class="btn">Quero pra já</button>                 
      </div>     
    </div>
  </section>

  <section class="produtos-menu container">
    <div class="produtos-menu__content">
      <div class="background-menu">     
      <img class="combo-menu" src="assets/imagens/Group.png" alt="img Combo">     
      <p><img src="assets/imagens/line-left.png" alt="linha-efeito"><img class="calendar-menu" src="assets/imagens/calendar.svg" alt="calendario">Promoção válida até: 19/09/2021 <img src="assets/imagens/line-right.png" alt="linha-efeito"></p>
      </div> 
    </div>   
  </section>

  <section>
    <div>
      <h1>Ofertas exclusivas</h1>
      <h2>Faça login e descubra</h2>
      <img src="assets/imagens/arrows.svg" alt="img arrows">
      <img src="assets/imagens/bk-orange.svg" alt="logo orange">
      <img src="assets/imagens/Mask.png" alt="img fundo">
      <img src="assets/imagens/Path.svg" alt="facebook">
    </div>
    <div>
      <img src="assets/imagens/Rectangle.png" alt="Retângulo">
      <img src="assets/imagens/Rectangle.png" alt="Retângulo">
      <img src="assets/imagens/Rectangle.png" alt="Retângulo">
      <img src="assets/imagens/Rectangle.png" alt="Retângulo">
    </div>
  </section>

  <section>
    <img src="assets/imagens/Group-1.png" alt="combo1">
    <img src="assets/imagens/Group-2.png" alt="combo2">
    <img src="assets/imagens/Group-3.png" alt="combo3">
  </section>

  <footer>
    <div>
      <img src="assets/imagens/logo.svg" alt="logo">
    </div>
  </footer>
