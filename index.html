<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Burger King Challenge</title>
  <link rel="stylesheet" href="style/reset.css"> 
  <link rel="stylesheet" href="style/style.css"> 
  <link rel="stylesheet" href="style/container.css">    
  
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="header__content">
        <img src="assets/imagens/logo-bk-cupons.png" alt="logo marca">
        <nav class="menu">
          <ul class="menu__list">
            <li><a href="#"><img class="icon" src="assets/imagens/person_outline-black-18dp.png" alt="img boneco">Cadastre-se</a></li>
            <li><a href="#"><img class="icon" src="assets/imagens/favorite_border-black-18dp.png" alt="img favorito"> Favoritos</a></li>
            <li><img src="assets/imagens/icon-menu.png" alt="icon menu"></li>
          </ul>
        </nav>
      </div>
    </div>
  </header>

  <main class="produtos__main">
    <div class="produtos__content container">
      <section class="produtos__anuncio">
        <div>
          <h1>01 Combo</h1>
          <img src="assets/imagens/logo-whopper.png" alt="banner whopper">
          <h2>R$ 19,90</h2>
          <h3>1 Whopper +1 Batata média +1 Free refil</h3>
          <button>Quero pra já</button>
        </div>
      </section>

      <section class="produtos__combo">
        <div class="background-combo">
          <img class="background-yellow" src="assets/imagens/wave2.svg" alt="fundo combo">          
          <img class="combo" src="assets/imagens/Group.png" alt="imagem combo">

          <div class="informative-combo">
            <img src="assets/imagens/line-left.png" alt="line-left">
            <img src="assets/imagens/calendar.svg" alt="calendario">
            <h3>Promoção válida até: 08/2021</h3>
            <img src="assets/imagens/line-right.png" alt="line-right">
          </div>
        </div>
      </section>
    </div>    
  </main>

  <aside class="publicity">
    <div class="publicity__content container">
      <section class="publicity__login">
        <div class="login">
          <h1>Faça login e descubra</h1>
          <h2>Ofertas Exclusivas</h2>          
        </div>
        <div class="login__banner">
          <img class="banner_orange" src="assets/imagens/bk-orange.svg" alt="banner orange">
          <img class="arrows" src="assets/imagens/arrows.svg" alt="arrows">
        </div>
      </section>

      <section class="publicity__contact">
        <div>
          <img class="background-contact" src="assets/imagens/Mask.png" alt="background-contact">
          <p class="contact-facebook">
            <img src="assets/imagens/Path.svg" alt="facebook">
            Cadastre-se pelo facebook
          </p>
        </div>
      </section>
    </div>    
  </aside>



  

  


  <section>
    <div>
      <img src="assets/imagens/Rectangle.png" alt="Retângulo">
      <img src="assets/imagens/Rectangle.png" alt="Retângulo">
      <img src="assets/imagens/Rectangle.png" alt="Retângulo">
      <img src="assets/imagens/Rectangle.png" alt="Retângulo">
    </div>
    <div>
      <img src="assets/imagens/Group-1.png" alt="combo1">
      <img src="assets/imagens/Group-2.png" alt="combo2">
      <img src="assets/imagens/Group-3.png" alt="combo3">
    </div>
  </section>

  <footer>
    <div>
      <img src="assets/imagens/logo.svg" alt="logo">
    </div>
  </footer>


  
</body>
</html>
